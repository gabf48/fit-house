
 <div class="col-6 col-md-4">
  <div class="panel panel-info">
    <div class="panel-heading">
    <h1 class="panel-title" align="center">Greutatea ideală</h1>
    </div>
    <div class="panel-body">
     
  
      <div class="form-group">
        <label>Gen</label>
        <div class="form-control">
          <label class="radio-inline">
            <input type="radio" value="masculin" name="gen"
            [(ngModel)]="gen">
            Masculin
          </label>
          <label class="radio-inline">
            <input type="radio" value="feminin" name="gen"
            [(ngModel)]="gen">
            Feminin
          </label>
        </div>
      </div>
  
    
  
  <br>
  
  <label>Înălțime</label>
  <input
      type="number" 
      placeholder="înălțime în cm"
      name="inaltime"
      [(ngModel)]="inaltime"
      required
      class="form-control"
      min="100"
      max="210"
      pattern="^[0-9]+\.[0-9][0-9]$"
      > 
      
      <br> 
  
      <label>Vârstă  </label>
      <input
      type="number" 
      placeholder="vârstă în ani"
      name="varsta"
      [(ngModel)]="varsta"
      required
      class="form-control"
      min="0"
      pattern="^[0-9]+\.[0-9][0-9]$"
      >   
     
  
  
     
     <br>   <br>
  <button 
    type="button" 
    value="Calculeaza" 
    class="btn calc" 
    (click)="onCalculeazaIMC()"
    >Calculează
  </button>
  
    </div>
    </div>
  
</div>
<div class="col-6 col-md-4">
  

<p class="top" *ngIf="imc1 !== ''">{{imc1 + " kg"}}</p>
</div>
